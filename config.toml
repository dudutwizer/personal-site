baseURL = "https://www.dudutwizer.com"
languageCode = "en-us"
title = "Dudu Twizer's Site"
theme = "LeaveIt"

paginate = 12
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = ""

preserveTaxonomyNames = true

[blackfriday]
  hrefTargetBlank = true
  nofollowLinks = true
  noreferrerLinks = true

[Permalinks]
 posts = "/:year/:filename/"

[menu]
  [[menu.main]]
    name = "All posts"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    name = "Posts by category"
    url = "/categories/"
    weight = 2

  [[menu.main]]
    name = "Posts by tags"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 4

[params]
    since = 2019
    author = "Dudu Twizer"                           # Author's name
    avatar = "/images/me/profile.png"           # Author's avatar
    subtitle = "Dudu (David) Twizer"         # Subtitle
    cdn_url = ""           # Base CDN URL
    home_mode = "post" # post or other
    google_verification = ""
    description = "Welcome to my site" # site description
    keywords = "Dudu,Twizer, Dudutwizer" # site keywords
    beian = ""
    baiduAnalytics = ""

[params.social]
    GitHub = "dudutwizer"
    Twitter = "dudutwizer"
    Email   = "dudutwizer@icloud.com"
    Facebook = "dudutwizerr"

